<!DOCTYPE html>
<html>
  <head>
      <title>Calculator</title>
  </head>
  <body>
    <link href="./index.css" rel="stylesheet" type="text/css">

    <table>
        <tr>
            <td colspan="4" id="screen"></td>
        </tr>
        <tr>
            <td colspan="2" id="reset" class="greySquare">AC</td>
            <td id="eraseLast" class="greySquare">โบ</td>
            <td id="divi" class="orangeSquare">รท</td>
        </tr>
        <tr>
            <td id="seven" class="greySquare">7</td>
            <td id="eight" class="greySquare">8</td>
            <td id="nine" class="greySquare">9</td>
            <td id="multi" class="orangeSquare">x</td>
        </tr>
        <tr>
            <td id="four" class="greySquare">4</td>
            <td id="five" class="greySquare">5</td>
            <td id="six" class="greySquare">6</td>
            <td id="rest" class="orangeSquare">-</td>
        </tr>
        <tr>
            <td id="one" class="greySquare">1</td>
            <td id="two" class="greySquare">2</td>
            <td id="three" class="greySquare">3</td>
            <td id="sum" class="orangeSquare">+</td>
        </tr>
        <tr>
            <td colspan="2" id="zero" class="greySquare">0</td>
            <td id="colon" class="greySquare">,</td>
            <td id="equal" class="orangeSquare">=</td>
        </tr>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
